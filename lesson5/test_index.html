<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вью</title>

<body>
    <div id="app">
        {{test}}
        <input type="text" v-model="names">

        </ul>

    <script src="script.js"></script>

</body>

</html>
